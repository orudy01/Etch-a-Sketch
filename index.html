<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtchASketch</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="http://fonts.cdnfonts.com/css/fortrack" rel="stylesheet">
</head>

<body>
    <div class="flex-container">
        <div class="title">
            <h1>Odin Project : EAS </h1>
        </div>
        <div class="content">
            <div id="etchmachine">
                <p>Etch-A-Sketch</p>
                <div class="board"></div>
                <div class="bottomBoard">
                    <div class="leftKnob"></div>
                    <div class="rightKnob"></div>
                </div>
            </div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
            <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)" />
        </div>
    </div>
</body>

</html>
